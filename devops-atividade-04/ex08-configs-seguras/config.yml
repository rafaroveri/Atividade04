# Configurações da aplicação
# Este arquivo contém configurações NÃO-SENSÍVEIS
# Segredos devem ir no .env!

app_name: atividade04
version: 1.0.0

# Feature flags
feature_flags:
  demo: true
  beta_features: false
  experimental_ui: false

# Configurações de API
api:
  timeout_ms: 5000
  max_retries: 3
  rate_limit:
    window_ms: 60000
    max_requests: 100

# Configurações de logging
logging:
  level: info
  format: json
  enabled: true

# Configurações de cache
cache:
  enabled: true
  ttl_seconds: 3600
