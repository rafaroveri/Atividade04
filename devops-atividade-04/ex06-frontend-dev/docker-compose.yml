version: '3.8'

services:
  web:
    build: .
    container_name: ex06-frontend-dev
    ports:
      - "5173:5173"
    volumes:
      # Bind mount: sincroniza cÃ³digo do host com container
      - .:/usr/src/app
      # Volume anÃ´nimo para node_modules (evita conflitos)
      - /usr/src/app/node_modules
    command: >
      sh -c "
        echo 'ðŸ“¦ Instalando dependÃªncias...'
        && npm install
        && echo 'ðŸš€ Iniciando servidor de desenvolvimento...'
        && echo 'ðŸ”— Acesse: http://localhost:5173'
        && npm run dev -- --host 0.0.0.0
      "
    environment:
      - NODE_ENV=development
    stdin_open: true
    tty: true
    networks:
      - frontend-network

networks:
  frontend-network:
    driver: bridge
