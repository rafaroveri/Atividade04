version: '3.8'

services:
  web:
    build: .
    container_name: ex06-frontend-dev
    user: root
    ports:
      - "5173:5173"
    volumes:
      # Bind mount: sincroniza código do host com container
      - .:/usr/src/app
      # Volume anônimo para node_modules (evita conflitos) - Comentado para Windows
      # - /usr/src/app/node_modules
    command: >
      sh -c "
        if [ ! -f package.json ]; then
          echo '  Nenhum package.json encontrado. Crie um projeto com:'
          echo '   docker compose run --rm web npm create vite@latest . -- --template vanilla'
          echo '   (ou ajuste conforme o framework desejado)'
          exec tail -f /dev/null
        fi

        if [ ! -d node_modules ]; then
          echo ' Instalando dependências...'
          npm install
        fi

        echo ' Iniciando servidor de desenvolvimento...'
        echo ' Acesse: http://localhost:5173'
        exec npm run dev -- --host 0.0.0.0 --port 5173
      "
    environment:
      - NODE_ENV=development
    stdin_open: true
    tty: true
    networks:
      - frontend-network

networks:
  frontend-network:
    driver: bridge
