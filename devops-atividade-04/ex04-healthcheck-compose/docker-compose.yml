version: '3.8'

services:
  # Banco de dados PostgreSQL com healthcheck
  db:
    image: postgres:16-alpine
    container_name: ex04-db
    environment:
      # âš ï¸ ATENÃ‡ÃƒO: Credenciais DEMO apenas! Nunca use em produÃ§Ã£o!
      POSTGRES_USER: devops
      POSTGRES_PASSWORD: senha123
      POSTGRES_DB: biblioteca
    ports:
      - "5432:5432"
    healthcheck:
      # Verifica se o PostgreSQL estÃ¡ pronto para aceitar conexÃµes
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - app-network

  # AplicaÃ§Ã£o que depende do DB estar saudÃ¡vel
  app:
    image: alpine:3.20
    container_name: ex04-app
    command: >
      sh -c "
        echo 'âœ… App iniciando... DB estÃ¡ healthy!'
        && sleep 2
        && echo 'ðŸš€ App pronta para processar requisiÃ§Ãµes'
        && echo 'ðŸ“Š Conectada ao banco de dados'
        && tail -f /dev/null
      "
    depends_on:
      db:
        # Aguarda atÃ© que o healthcheck do db seja bem-sucedido
        condition: service_healthy
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
