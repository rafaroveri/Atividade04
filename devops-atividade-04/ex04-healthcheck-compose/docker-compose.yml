version: '3.8'

services:
  # Banco de dados PostgreSQL com healthcheck para garantir que está pronto
  db:
    image: postgres:16-alpine
    container_name: ex04-db
    environment:
      # ⚠️ ATENÇÃO: Credenciais DEMO apenas! Nunca use em produção!
      POSTGRES_USER: devops
      POSTGRES_PASSWORD: senha123
      POSTGRES_DB: biblioteca
    ports:
      - "5432:5432"
    healthcheck:
      # Usa pg_isready para testar se o PostgreSQL já aceita conexões
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - app-network

  # Aplicação Java produzida no exercício multi-stage (ex03)
  app:
    build:
      context: ../ex03-java-multistage
      dockerfile: Dockerfile
    image: ex04-java-multistage:latest
    container_name: ex04-app
    depends_on:
      db:
        # Só libera o start quando o healthcheck do db reportar "healthy"
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_PORT: "5432"
      DB_NAME: biblioteca
      DB_USER: devops
    entrypoint: ["/bin/sh", "-c", "echo '⏳ Aguardando DB saudável antes de subir a aplicação...' && exec java -jar /app/app.jar"]
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
